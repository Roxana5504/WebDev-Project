<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Căutare Produse</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Căutare Produse</h1>
      <input
        type="text"
        id="searchInput"
        placeholder="Introduceți numele produsului..."
      />
      <button onclick="searchProduct()">Caută</button>
      <div id="result"></div>
      <div class="header"></div>
      <header>
        <div class="logo">📚 EduStore</div>
        <input type="text" id="search" placeholder="Caută rechizite..." />
        <div class="user-icons">❤️ 🛒</div>
      </header>

      <aside>
        <h2>Categorii</h2>
        <ul>
          <li>Rechizite</li>
          <li>Ghiozdane</li>
          <li>Instrumente de scris</li>
          <li>Arta & Creativitate</li>
          <li>Accesorii</li>
        </ul>
      </aside>

      <section class="banner">
        <h1>Reduceri Mari!</h1>
        <p>Până la 20% reducere la ghiozdane ergonomice!</p>
        <button>Cumpără acum</button>
      </section>

      <section class="products">
        <h2>Produse Populare</h2>
        <div id="product-list" class="product-list"></div>
      </section>

      <section class="products">
        <h2>Produsele Noastre</h2>
        <div id="product-list"></div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
